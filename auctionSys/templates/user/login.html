{% extends 'base.html' %}
{% block style%}
<style>
			body {
				background-image: url("https://t7.baidu.com/it/u=1819248061,230866778&fm=193&f=GIF");
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>
{% endblock style%}
{% block main%}
 <div class="container" >
		
    <div style="height: 200px; width: 100%;"></div>
	<!--占位-->
	
     <div class="row">
	    <div class="col-md-6"></div>
		<div class="col-md-4" >
			<div class="col-md-6">
			  <span sty;"><font size="4px" color="">用户登录</font></span>
			</div>
			<div class="col-md-6 text-right">
			  <a href="help"><span style="color: blue;"><font size="4px" color="">帮助</font></span></a>
			</div>
		</div>
     </div>


	
    <div class="row">
    <div class="col-md-4 col-md-push-6">
      <form role="form" method="post">
		{% csrf_token %}
        <div class="form-group">
          <label for="username">姓名</label>
          <input type="text" class="form-control" id="name_input" name="username" placeholder="请输入名称" value="{{ username }}">
        </div>
        <div class="form-group">
          <label for="pwd">密码</label>
          <input type="password" class="form-control"  name="pwd"  value="{{ userpwd }}" placeholder="请输入密码">
        </div>
		<div class="checkbox">
		    <label for="remember">
		      <input type="checkbox" name="remember"  {{ checked }}>记住我
		    </label>
		  </div>
        <button type="submit" class="btn btn-primary  btn-block">登录</button>
      </form>
	</div>
	</div>
      <div class="row">
          <div class="col-md-4 col-md-push-6 text-center">
            <a href="/user/register"><span style="color: antiquewhite;"> 没有账户？点击注册</span></a>
          </div>
      </div>
	  <div class="row">
	  		  <div class="col-md-4 col-md-push-6 text-center">
	  			<a href="/user/forget/" id="register"><span style="color: rgb(25, 84, 235);">找回密码</span></a>
	  		  </div>
	  </div>
	  
    </div>
	{{ errmsg }}
{% endblock main%}
