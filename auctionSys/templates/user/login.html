{% extends 'base.html' %}
{% block style%}
<style>
	body {
		background-image: url("/static/login/5e4cbd5f70b7b.jpg");
		background-size: cover;
		background-repeat: no-repeat;
	}
</style>
{% endblock style%}
{% block script %} 
<script>
$(document).ready(function () {
	// 判断错误信息是否存在
	var errmsg = "{{ errmsg }}"; // 这里假设错误信息通过模板变量传递到前端，具体根据实际情况进行修改
	if ( errmsg != "None") {
		// 弹窗提示错误信息
		alert(errmsg);
	}
});
</script>
{% endblock script %}
{% block main%}
<div class="container">

	<div style="height: 200px; width: 100%;"></div>
	<!--占位-->




	<div class="row">
		<div class="col-md-4 col-md-push-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="row">
						<span class="col-md-6">
							<font size="4px" color="">用户登录</font>
						</span>
						<span style="color: blue;" class="text-right col-md-6">
							<font size="4px" color="">帮助</font>
						</span>
					</div>
				</div>
				<div class="panel-body">

					<form role="form" method="post" action="/user/login_handler/">
						{% csrf_token %}
						<div class="form-group">
							<label for="username">姓名</label>
							<input type="text" class="form-control" id="name_input" name="username" placeholder="请输入名称"
								value="{{ username }}">
						</div>
						<div class="form-group">
							<label for="pwd">密码</label>
							<input type="password" class="form-control" name="pwd" value="{{ userpwd }}"
								placeholder="请输入密码">
						</div>
						<div class="checkbox">
							<label for="remember">
								<input type="checkbox" name="remember" {{ checked }}>记住我
							</label>
						</div>
						<button type="submit" class="btn btn-primary  btn-block">登录</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-push-6 text-center">
			<a href="/user/register/"><span style=" color: antiquewhite;"> 没有账户？点击注册</span></a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-push-6 text-center">
			<a href="#"><span style="color: rgb(25, 84, 235);">找回密码</span></a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-push-6 text-center">
			<a href="/product/index.html/"><span style="color: rgb(25, 84, 235);">游客登录</span></a>
		</div>
	</div>
		{% endblock main%}
