<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<style>
			body {
				background-image: url("https://t7.baidu.com/it/u=1819248061,230866778&fm=193&f=GIF");
				background-size: cover;
				background-repeat: no-repeat;
			}
		</style>
</head>
<body>
    <div class="container" >
		
    <div style="height: 200px; width: 100%;"></div>
	<!--占位-->
	
     <div class="row">
	    <div class="col-md-6"></div>

			</div>
		</div>

    <div class="row">

      <form role="form">
        <div class="form-group">
          <label for="name">姓名</label>
          <input type="text" class="form-control" id="name" placeholder="请输入名称">
        </div>
        <div class="form-group">
          <label for="pwd">密码</label>
          <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
        </div>
		<div class="form-group" style="height: 15px; width: 100%;"></div>
        <button type="submit" class="btn btn-primary  btn-block">提交</button>
      </form>
	</div>
	</div>
      <div class="row">
          <div class="col-md-4 col-md-push-6 text-center">
            <a href="register.html"><span style="color: antiquewhite;"> 没有账户？点击注册</span></a>
          </div>
      </div>
	  
	  <div class="row">
		  <div class="col-md-4 col-md-push-6 text-center">

		  </div>
